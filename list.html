<!DOCTYPE html>
<html>
  <head>
    <style>
      ul.a {
        list-style-type: circle;
      }
      ul.b {
        list-style-type: square;
      }
      ul.c {
        list-style-type: upper-roman;
      }
      ul.d {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <h2>The list-style-type property</h2>
    <p>Example of unorded list:</p>
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <ul class="b">
      <li>Coffee </li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <p>Example of orderd lists:</p>
    <ol class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
  
    <ol class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
  </body>
</html>
